<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      feder
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>

    <title>Test jQuery Ajax</title>
</head>
<body class="m-5">
    <div class="loader"></div>
    <header>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button id="newFact" type="button" class="btn btn-warning">Generate new dog fact</button>
        </div>
    </header>
    <main>
        <div id="content" class="invisible">
            <p id="vypis"></p>
            <button id="like" type="button" class="btn btn-success">Like</button>
            <button id="new" type="button" class="btn btn-warning">Generate new dog fact</button>
            <button id="disLike" type="button" class="btn btn-danger">DisLike</button>
        </div>
    </main>
    <aside class="mt-3">
        <button id="likeCollection" type="button" class="btn btn-primary">Show Like Collection</button>
        <button id="disLikeCollection" type="button" class="btn btn-primary">Show DisLike Collection</button>
    </aside>
    <footer></footer>
</body>
</html>
